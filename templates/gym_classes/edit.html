{% extends "base.html" %}

{% block content %}

<form action="/gym_classes/{{gym_class.id}}" method="post">

  <div>
    <label for="class_name">Class Name:</label>
    <input type="text" id="class_name" name="class_name" placeholder="Class Name" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Description" required autofocus>
  </div>

  <button type="submit">Edit Class</button>

</form>

{% endblock %}
