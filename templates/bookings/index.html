{% extends 'base.html' %}

{% block content %}
<h1>Bookings</h1>

{% for booking in bookings %}
<div>
   <p>{{ booking.member.first_name }} {{ booking.member.last_name }} - {{ booking.gym_class.class_name }}</p>
</div>

<form action="/bookings/{{ booking.id }}/delete" method="POST">
    <input type="submit" value="Delete Booking" />
  </form>

{% endfor %}

<a href="/bookings/new">Create Booking</a>


{% endblock %}
