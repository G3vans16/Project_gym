{% extends 'base.html' %}

{% block content %}
<div class="content_block">
<h1 class="content_head">Upcoming Classes</h1>

{% for gym_class in gym_classes %}

    <a href="/gym_classes/{{gym_class.id}}">{{gym_class.class_name}}</a>

{% endfor %}

<form action="/gym_classes/new" method="GET">
    <input class= "content_button" type="submit" value="Add New Class" />
</form>
</div>
{% endblock %}
