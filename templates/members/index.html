{% extends 'base.html' %}

{% block content %}
<div class="content_block">
<h1 class="content_head">Members</h1>

{% for member in members %}

    <a href="/members/{{member.id}}">{{member.first_name}} {{member.last_name}}</a>

{% endfor %}

<form action="/members/new" method="GET">
    <input class ="content_button" type="submit" value="Create Member" />
  </form>
</div>
{% endblock %}
