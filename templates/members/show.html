{% extends 'base.html' %}

{% block content %}

<h1>{{member.first_name}} {{member.last_name}}</h1>

<p>Age: {{ member.age }}</p>

<form action="/members/{{member.id}}/edit" method="GET">
    <input class="btn btn--danger" type="submit" value="edit" />
  </form>

<form action="/members/{{member.id}}/delete" method="POST">
    <input class="btn btn--danger" type="submit" value="delete" />
  </form>
{% endblock %}
