{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

{% for member in members %}
<div>
    <a href="/members/{{member.id}}">{{member.first_name}} {{member.last_name}}</a>
</div>
{% endfor %}

<form action="/members/new" method="GET">
    <input type="submit" value="Create Member" />
  </form>

{% endblock %}
