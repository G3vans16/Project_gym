{% extends 'base.html' %}

{% block content %}
<h1>Gym Classes</h1>

{% for gym_class in gym_classes %}
<div>
    <a href="/gym_classes/{{gym_class.id}}">{{gym_class.class_name}}</a>
</div>
{% endfor %}

<form action="/gym_classes/new" method="GET">
    <input type="submit" value="Add New Class" />
  </form>

{% endblock %}
